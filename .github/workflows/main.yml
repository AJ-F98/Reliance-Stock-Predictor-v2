# .github/workflows/daily-update.yml
name: Daily Model Update

on:
  schedule:
    - cron: '30 0 * * 1-5'      # 6:00 AM IST, Monâ€“Fri
  workflow_dispatch:

jobs:
  update-and-retrain:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main                  # change to 'main' if your default branch is main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run daily update pipeline
        run: |
          python update_data.py
          python train_model.py

      - name: Commit updated data & model
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "Daily update: $(date +'%Y-%m-%d')"
          git push
